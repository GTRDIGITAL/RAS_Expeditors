<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editare Utilizator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, rgb(0, 0, 0) 80%, rgba(114, 2, 2, 0.864) 98%, rgb(0, 0, 0) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .edit-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(230, 230, 230, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 2px solid white;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-save {
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      font-weight: 500;
    }
    .btn-save:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h3 class="mb-3">Editare Utilizator</h3>
    <form method="POST" action="/update_user/{{ user.id }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select id="role" name="role" class="form-control" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-save w-100">Salvează Modificările</button>
     </form>
     
    <br>
    <a href="/users" style="color: #333; text-decoration: none;">Înapoi la listă</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
