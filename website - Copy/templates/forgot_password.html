<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperare Parolă</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, rgb(0, 0, 0) 80%, rgba(114, 2, 2, 0.864) 98%, rgb(0, 0, 0) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(230, 230, 230, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 2px solid white;
    }
    .logo {
      width: 150px;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-login {
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      font-weight: 500;
    }
    .btn-login:hover {
      background-color: #c0392b;
    }
    .error-message {
      color: red;
      display: none;
    }
    .input {
      background-color: white;
    }
  </style>
</head>
<body>

    {% block content %}
    <div class="login-container">
        <img src="static/expeditors_international_logo.webp" alt="Logo" class="logo">
        <h3 class="mb-3">Recuperare Parolă</h3>
    
        <form method="POST">
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Introdu email-ul" required>
          </div>
    
          <p class="error-message" id="errorMessage">Vă rugăm să introduceți un email valid!</p>
          <button type="submit" class="btn btn-login w-100">Trimite link de resetare</button>
          
        </form>
        <br>
        <a href="/" style="color: #333; text-decoration: none;">Înapoi la autentificare</a>
    </div>
    {% endblock %}
    

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
