<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare 2 Pași</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, rgb(0, 0, 0) 80%, rgba(114, 2, 2, 0.864) 98%, rgb(0, 0, 0) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(230, 230, 230, 0.1);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      width: 150px;
      margin-bottom: 30px;
    }
    .input-container {
      margin-bottom: 20px;
      text-align: left;
      color:black;
    }
    label {
      color: white;
      margin-bottom: 5px;
      font-size: 16px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #e74c3c;
      color: rgb(0, 0, 0);
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #c0392b;
    }
    .button-container {
      margin-top: 20px;
    }
    .countdown {
      color: black;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="static/expeditors_international_logo.webp" alt="Logo" class="logo">
    <h3 class="mb-3">Autentificare 2 Pași</h3>

    <form id="otpForm">
      <div class="input-container">
        <label for="otp">Cod OTP</label>
        <input type="text" id="otp" class="form-control" placeholder="Introduceți codul OTP" required>
      </div>
      <button type="submit" style="background-color:#e74c3c;color:white" class="btn w-100">Loghează-te</button>

      <div class="button-container">
        <div id="countdown" class="countdown"></div>
        <button type="button" style="background-color:#e74c3c;color:white" id="generate-new-code" class="btn w-100" onclick="callPythonFunction()" style="display: none;">Generează un cod nou</button>
      </div>
      <p class="error-message" id="otpErrorMessage">Cod OTP incorect!</p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    function startCountdown() {
      let seconds = 10;
      const countdownDisplay = document.getElementById('countdown');
      const generateButton = document.getElementById('generate-new-code');

      const countdown = setInterval(() => {
        countdownDisplay.innerText = `Cod nou în ${seconds} secunde`;
        seconds--;
        if (seconds < 0) {
          clearInterval(countdown);
          countdownDisplay.style.display = 'none';
          generateButton.style.display = 'block';
        }
      }, 1000);
    }

    window.onload = function() {
      startCountdown();
    };

    function callPythonFunction() {
      fetch('/generate-new-code')
        .then(response => response.json())
        .then(data => {
          alert("Codul OTP nou va fi trimis pe email.");
          startCountdown(); // Restart countdown after generating new code
        })
        .catch(error => console.error(error));
    }

    document.getElementById("otpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let otp = document.getElementById("otp").value;
      let otpErrorMessage = document.getElementById("otpErrorMessage");

      // Validare OTP (înlocuiți cu logica reală)
      if (otp === "123456") {
        window.location.href = "/"; // Redirect către dashboard
      } else {
        otpErrorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>
