<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creare Utilizator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Icone FontAwesome pentru Navbar -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, rgb(0, 0, 0) 80%, rgba(114, 2, 2, 0.864) 98%, rgb(0, 0, 0) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Aliniere verticală */
      min-height: 100vh;
      margin: 0;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand {
      color: #fff;
    }
    .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link:hover {
      background-color: #e74c3c;
    }
    .navbar-toggler-icon {
      background-color: #fff;
    }
    .container {
      position: relative;
      margin-top: 120px;
      padding: 30px;
      padding-bottom: 80px; /* Adăugăm un padding inferior pentru a face loc footer-ului */
    }
    .card {
      background-color: #ecf0f1;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      
      margin-top: 40px;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: #010101;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 500;
    }
    .card-body {
      background-color: #ecf0f1;
      color: #333;
    }
    .btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #e74c3c;
    }
    .btn-primary:hover {
      background-color: #c0392b;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: black;
      width: 100%;
      color: #fff;
      position: relative;
      bottom: 0;
    }
    .navbar-nav .nav-link:hover {
      background-color: #e74c3c;
    }
    .navbar-toggler-icon {
      background-color: #fff;
    }
    .container {
      margin-top: 120px;
      padding: 30px;
    }
    .logo-img {
      width: 130px;
      height: 70px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Stil pentru powered by Grant Thornton */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/unnamed.jpg" alt="Logo" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>

          <!-- Dropdown Utilizatori -->
          <li class="nav-item dropdown" id="usersDropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">
              Utilizatori
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
              <li><a class="dropdown-item" href="/create-user">Creare utilizator nou</a></li>
              <li><a class="dropdown-item" href="/view-users">Afisare și gestionare utilizatori</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/reports">Generare Rapoarte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transform">Transformă & Încarcă GL</a>
          </li>

          <!-- Dropdown Utilizator Autentificat -->
          <li class="nav-item dropdown" id="userDropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button">
              <i class="fas fa-user"></i> <span id="username">{{user_name}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="/"><i class="fas fa-key"></i> Change Password</a></li>
              <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    <div class="card">
      <div class="card-header">
        Creare Utilizator
      </div>
      <div class="card-body">
        <form action="submit-user.html" method="POST">
          <div class="mb-3">
            <label for="first-name" class="form-label">Prenume</label>
            <input type="text" class="form-control" id="first-name" name="first-name" required>
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Nume</label>
            <input type="text" class="form-control" id="last-name" name="last-name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresă de email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
              <option value="admin">Administrator</option>
              <option value="user">Utilizator</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Parolă</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Creează Utilizator</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Soft Contabilitate | Toate drepturile rezervate</p>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Dropdown pentru Utilizatori
      let usersDropdown = document.getElementById("usersDropdown");
  
      if (usersDropdown) {
        usersDropdown.addEventListener("mouseenter", function () {
          let menu = this.querySelector(".dropdown-menu");
          menu.classList.add("show");  // Afișează dropdown-ul
        });
  
        usersDropdown.addEventListener("mouseleave", function () {
          let menu = this.querySelector(".dropdown-menu");
          menu.classList.remove("show");  // Ascunde dropdown-ul
        });
      }
  
      // Dropdown pentru Utilizator Autentificat
      let userDropdown = document.getElementById("userDropdown");
  
      if (userDropdown) {
        userDropdown.addEventListener("mouseenter", function () {
          let menu = this.querySelector(".dropdown-menu");
          menu.classList.add("show");  // Afișează dropdown-ul
        });
  
        userDropdown.addEventListener("mouseleave", function () {
          let menu = this.querySelector(".dropdown-menu");
          menu.classList.remove("show");  // Ascunde dropdown-ul
        });
      }
    });
  </script>
  
  
  
  

</body>
</html>
